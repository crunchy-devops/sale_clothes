---
- name: Install Docker on Ubuntu 24.04
  hosts: "{{ target_hosts | default('all') }}"
  become: true
  vars:
    docker_users: "{{ docker_users | default([]) }}"
    docker_version: "{{ docker_version | default('latest') }}"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker packages
      apt:
        name:
          - docker-ce{% if docker_version != 'latest' %}={{ docker_version }}{% endif %}
          - docker-ce-cli{% if docker_version != 'latest' %}={{ docker_version }}{% endif %}
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: "{{ 'latest' if docker_version == 'latest' else 'present' }}"
        update_cache: yes

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Install Docker Python package
      pip:
        name: docker
        state: present

    - name: Add users to Docker group
      user:
        name: "{{ item }}"
        groups: docker
        append: yes
      loop: "{{ docker_users }}"
      when: docker_users | length > 0

    - name: Reset Docker connection to apply group changes
      meta: reset_connection
      when: docker_users | length > 0

    - name: Verify Docker installation
      command: docker --version
      register: docker_version_output
      changed_when: false

    - name: Display Docker version
      debug:
        var: docker_version_output.stdout
